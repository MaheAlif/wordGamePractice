<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Game!</title>
    <!-- Kode mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS Link -->
    <link rel="stylesheet" href="main.css" />
    <!-- TailWind CSS -->
  </head>
  <body
    class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center"
  >
    <main
      class="flex flex-col items-center justify-center border border-green-300 p-5"
    >
      <!-- Home -->
      <section class="hidden home kode-mono-regular border border-purple-300 p-5 min-h-screen">
        <div
          class="border border-red-500 p-5 flex flex-col items-center justify-center min-h-screen gap-10"
        >
          <h1 class="text-8xl text-white font-extrabold uppercase">
            Alphabet clash!
          </h1>

          <p class="text-2xl text-white">
            Unleash your keyboard Kung-Fu. Press "Enter" to play!
          </p>

          <button
            class="bg-white text-2xl px-6 py-3 text-gray-900 rounded-xl hover:bg-orange-500 hover:text-white hover:text-2xl hover:font-semibold"
          >
            Play!
          </button>
        </div>
      </section>

      <!-- Play ground -->
      <section class="hidden playGround kode-mono-regular border border-purple-300 p-5 min-h-screen">
        <div
          class="border border-red-500 p-5 flex flex-col items-center justify-center min-h-screen gap-10"
        >
          <!-- ArtBoard -->
          <div
            class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[20px] border-[#010313CC] rounded-2xl text-center text-8xl font-bold text-black flex flex-col justify-center"
          >
            Mahe ALif
          </div>

          <!-- KeyBoard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>

          <!-- Like & Score -->
          <div class="flex justify-between border border-blue-300 min-w-full p-5">
            <button class="btn px-6 text-white font-semibold hover:text-orange-500 bg-purple-500">
              Like <img src="images/love.svg" alt="" /><span> 1</span>
            </button>
            <button class="btn px-6 text-white font-semibold hover:text-orange-500 bg-purple-500">
              Score <img src="images/dollar.svg" alt=""><span> 1</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Score -->
      <section class="score kode-mono-regular border border-purple-300 p-5 min-h-screen flex flex-col justify-center">
        <div class="card w-96 bg-gradient-to-r from-cyan-500  to-[#ffffff70] shadow-xl">            
            <div class="card-body items-center text-center gap-5">
              <h1 class="card-title text-4xl text-white font-bold ">Score : <span class="font-normal">14</span></h1>
              <button class="btn  text-2xl bg-white hover:text-orange-400">Play Now!</button>
              <p class="text-white font-normal text-xl">Practice will make you Pro!</p>
            </div>
          </div>
      </section>
    </main>
  </body>
</html>
